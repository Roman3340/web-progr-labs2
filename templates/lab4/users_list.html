{% extends "base.html" %}

{% block lab %}Список пользователей{% endblock %}

{% block main %}
    <h1>Список пользователей</h1>

    <ul>
        {% for user in users %}
            <li>
                <strong>Логин:</strong> {{ user.login }} | <strong>Имя:</strong> {{ user.name }}
                {% if user.login == current_user %}
                    <!-- Кнопки для редактирования и удаления -->
                    <div class="buttons-users">
                        <form method="POST" action="/lab4/edit_user" class="form-reg">
                            <input type="hidden" class="inputC" name="login" value="{{ user.login }}">
                            <button class="button button-users" type="submit" style="width: 200px;">Редактировать</button>
                        </form>
                        <form method="POST" action="/lab4/delete_user" class="form-reg">
                            <input type="hidden" class="inputC" name="login" value="{{ user.login }}">
                            <button type="submit" class="button button-users" style="color: red;" style="width: 200px;">Удалить</button>
                        </form>
                        <br>
                    </div>
                    
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
