{% extends "base.html" %}

{% block lab %}Редактирование профиля{% endblock %}

{% block main %}
    <h1>Редактирование профиля</h1>

    <form method="post">
        <div>
            <label for="name">Имя:</label>
            <input type="text" class="inputC" id="name" name="name" value="{{ user['name'] }}">
        </div>
        <div>
            <label for="password">Новый пароль (оставьте пустым, если не хотите менять):</label>
            <input type="password" class="inputC" id="password" name="password">
        </div>
        <button class="button" type="submit">Сохранить изменения</button>
    </form>
{% endblock %}
